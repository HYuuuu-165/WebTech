<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>GOLF QUIZ</title>
</head>
<body>
<h1 id="title">Golf quiz</h1>

<!-- question container -->
<div id="container">
    <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
            <li class="option"><span id="option0" onclick="scoring(this)"></span></li>
            <li class="option"><span id="option1" onclick="scoring(this)"></span></li>
            <li class="option"><span id="option2" onclick="scoring(this)"></span></li>
            <li class="option"><span id="option3" onclick="scoring(this)"></span></li>
        </ol>
        <h4 id="stage"></h4>
    </div>

    <div class="buttons">
        <button type="button" class="next">Next</button>
    </div>

</div>

<!-- show answer -->
<div id="showAnswer">
    <h2>Answers :</h2>
    <ol type="1" id="answers">
    </ol>
    <button type="button" id="scorePage" onclick="backToQuiz()">Back to Quiz</button>
</div>

<!-- show score -->
<div id="scoreboard">
    <h2 id="score-title">Your Score</h2>
    <h2 id="score"></h2>
    <button type="button" id="score-btn" onclick="backToQuiz()">Restart</button>
    <button onclick="window.location.href='answer.html';">See answer</button>
</div>

<!-- call javascript file -->
<script src="quiz.js"></script>
</body>
</html>
