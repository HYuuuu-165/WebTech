<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="quiz.css">
    </head>
    <body>
        <div class="container">
            <div id="quiz" class="quiz.justify-center.flex-column">
                <div id="display">
                    <div class="display-item">
                        <p id="Progress" class="display-prefix">
                            Question
                        </p>
                        <div id="Stage">
                            <div id="MaxStage"></div>
                        </div>
                    </div>
                    <div class=display-item>
                        <p class="display-prefix">
                            Score
                        </p>
                        <h1 class="display-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <div id="question">What do you think best match this question?</div>
            <!-- Questions -->
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Answer1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Answer2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Answer3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Answer4</p>
                </div>
            </div>
        </div>
    <script src="quiz.js"></script>
    </body>
</html>
